<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta and Title -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Interview Chatbot</title>

    <!-- Stylesheet -->
    <link rel="stylesheet" href="https://us-central1-interview-bot-dev-434810.cloudfunctions.net/interview-bot-frontend-dev/interview.css">

    <!-- Include External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.min.js"></script>
    <script src="https://cdn.webrtc-experiment.com/RecordRTC.js"></script>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <!-- Firebase Authentication SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <!-- FirebaseUI for Authentication UI -->
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth__en.js"></script>
    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.0/firebase-ui-auth.css" />

    <!-- PDF.js Worker -->
    <script>
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.6.347/pdf.worker.min.js';
    </script>
</head>
<body>


    <!-- Interview Page -->
    <div id="interviewPage" style="display: none;">
        <!-- User Profile Section -->
        <div id="userProfile" class="user-profile">
            <div id="userName" class="user-name"></div>
            <div id="profileIcon" class="profile-icon">&#x1F464;</div> <!-- Person Icon -->
            <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
                <button id="signOutButton">Sign Out</button>
            </div>
        </div>

        <h1>AI Interview Chatbot</h1>

        <!-- Black circle at the top -->
        <div id="circle"></div>

        <!-- Question should be shown below the black circle -->
        <div id="question">
            <div class="question-text"></div>
        </div>

        <div id="resumeWrapper" class="file-input-wrapper">
            <label for="resumeFile">Upload Resume <span class="required">*</span></label>
            <input type="file" id="resumeFile" accept=".pdf,.doc,.docx,.txt">
        </div>

        <div id="jobTitleWrapper" class="file-input-wrapper">
            <label for="jobTitle">Job Title <span class="required">*</span></label>
            <input type="text" id="jobTitle" required>
        </div>

        <div id="jobDescriptionWrapper" class="file-input-wrapper">
            <label for="jobDescriptionFile">Upload Job Description (Optional)</label>
            <input type="file" id="jobDescriptionFile" accept=".pdf,.doc,.docx,.txt">
        </div>

        <button id="submit">Submit</button>

        <div id="chatContainer" class="chat-container"></div>

        <button id="startRecord">Start Recording</button>
        <button id="stopRecord">Stop Recording</button>
        
        <audio id="audioPlayback" controls style="display:none;"></audio>
        <button id="submitAnswer">Submit Answer</button>

        <!-- Progress Bar with Circles -->
        <div class="progress-container" id="progressBarContainer">
        <div class="progress" id="progress"></div>
        <div class="circle active">1</div>
        <div class="circle">2</div>
        <div class="circle">3</div>
        <div class="circle">4</div>
        <div class="circle">5</div> <!-- Add as many circles as needed for questions -->
        </div>

        <div id="error" class="error"></div>

        <div id="processingMessage" class="processing-message">Processing your submission, please wait...</div>

        <!-- Evaluation Loading Bar -->
        <div id="evaluationLoadingWrapper" style="display: none;">
            <div id="evaluationLoadingBar"><div></div></div>
            <p id="evaluationLoadingText"></p>
        </div>

        <div style="text-align: center; margin: 20px;">
            <button id="provideFeedbackBtn" style="padding: 10px 20px; font-size: 16px;">
                Share Your Feedback
            </button>
            <p id="feedbackInfo" style="margin-top: 10px; color: #555; display: none;">
                And receive a free email with your evaluation and audio.
            </p>
        </div>



        <!-- Feedback Modal -->
        <div id="feedbackModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close" aria-label="Close">&times;</span>
                <h2>Interview Feedback</h2>
                <form id="feedbackForm">
                    <!-- Feedback questions will be inserted here by JavaScript -->
                </form>
                <button id="submitFeedback" type="submit">Submit Feedback</button>
            </div>
        </div>
    
        <!-- Quick Feedback Buttons -->
        <div class="quick-feedback">
            <button id="thumbsUp">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="green" class="bi bi-hand-thumbs-up-fill" viewBox="0 0 16 16">
                    <path d="M6.956 1.745C7.021.81 7.908.087 8.864.325l.261.066c.463.116.874.456 1.012.965.22.816.533 2.511.062 4.51a9.84 9.84 0 0 1 .443-.051c.713-.065 1.669-.072 2.516.21.518.173.994.681 1.2 1.273.184.532.16 1.162-.234 1.733.058.119.103.242.138.363.077.27.113.567.113.856 0 .289-.036.586-.113.856-.039.135-.09.273-.16.404.169.387.107.819-.003 1.148a3.163 3.163 0 0 1-.488.901c.054.152.076.312.076.465 0 .305-.089.625-.253.912C13.1 15.522 12.437 16 11.5 16H8c-.605 0-1.07-.081-1.466-.218a4.82 4.82 0 0 1-.97-.484l-.048-.03c-.504-.307-.999-.609-2.068-.722C2.682 14.464 2 13.846 2 13V9c0-.85.685-1.432 1.357-1.615.849-.232 1.574-.787 2.132-1.41.56-.627.914-1.28 1.039-1.639.199-.575.356-1.539.428-2.59z"/>
                </svg>
            </button>
    
        <button id="thumbsDown">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="red" class="bi bi-hand-thumbs-down-fill" viewBox="0 0 16 16">
                <path d="M6.956 14.534c.065.936.952 1.659 1.908 1.42l.261-.065a1.378 1.378 0 0 0 1.012-.965c.22-.816.533-2.512.062-4.51.136.02.285.037.443.051.713.065 1.669.071 2.516-.211.518-.173.994-.68 1.2-1.272a1.896 1.896 0 0 0-.234-1.734c.058-.118.103-.242.138-.362.077-.27.113-.568.113-.856 0-.29-.036-.586-.113-.857a2.094 2.094 0 0 0-.16-.403c.169-.387.107-.82-.003-1.149a3.162 3.162 0 0 0-.488-.9c.054-.153.076-.313.076-.465a1.86 1.86 0 0 0-.253-.912C13.1.757 12.437.28 11.5.28H8c-.605 0-1.07.08-1.466.217a4.823 4.823 0 0 0-.97.485l-.048.029c-.504.308-.999.61-2.068.723C2.682 1.815 2 2.434 2 3.279v4c0 .851.685 1.433 1.357 1.616.849.232 1.574.787 2.132 1.41.56.626.914 1.28 1.039 1.638.199.575.356 1.54.428 2.591z"/>
            </svg>
        </button>
        </div>

        <!-- Quick Feedback Modal -->
        <div id="quickFeedbackModal">
            <div class="modal-content">
                <span class="close" id="closeQuickFeedback">&times;</span>
                <h2 id="quickFeedbackTitle">Feedback</h2>
                <p id="quickFeedbackPrompt">Tell us your feedback:</p>
                <textarea id="quickFeedbackText" rows="4" placeholder="Write your feedback here..."></textarea>
                <button id="submitQuickFeedback">Submit Feedback</button>
            </div>
        </div>


    <!-- Your Script -->
    <script src="https://us-central1-interview-bot-dev-434810.cloudfunctions.net/interview-bot-frontend-dev/interview.js"></script>
</body>
</html>
